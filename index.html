<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpios' Dream</title>
    <link href="lib/index.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/lib/dorawlf.ico">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        div {
            font-size: clamp(16px, 4vw, 24px);
            line-height: 1.8;
            margin: 12px 0;
            text-align: center;
            padding: 0 20px;
            max-width: 90%;
        }

        .dreamlink {
            font-size: inherit;
            text-decoration: underline;
            color: inherit;
        }

        /* 移动设备 (小于 768px) */
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
            
            div {
                font-size: clamp(14px, 5vw, 18px);
                margin: 10px 0;
            }
        }

        /* 平板设备 (768px - 1024px) */
        @media (min-width: 768px) and (max-width: 1024px) {
            div {
                font-size: clamp(18px, 3.5vw, 22px);
                margin: 14px 0;
            }
        }

        /* 桌面设备 (大于 1024px) */
        @media (min-width: 1025px) {
            div {
                font-size: 24px;
                margin: 16px 0;
                max-width: 800px;
            }
        }

        /* 超大屏幕 (大于 1440px) */
        @media (min-width: 1441px) {
            div {
                font-size: 28px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div>嗨，你好。欢迎到我的<a class="dreamlink" href="timefolding/calendar.html">梦</a>里来。</div>
    <div>Hi, welcome to my <a class="dreamlink" href="myhoneymoon/index.html">dream</a>.</div>
    <div>こんにちは。私の<a class="dreamlink" href="timefolding/time-folding.html">夢</a>へようこそ。</div>
</body>
</html>
